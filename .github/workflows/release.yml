name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Chrome extension
        run: bun run build

      - name: Build Firefox extension
        run: bun run build:firefox

      - name: Build userscript
        run: bun run build:userscript

      - name: Zip Chrome extension
        run: bun run zip

      - name: Zip Firefox extension
        run: bun run zip:firefox

      - name: Rename artifacts
        run: |
          mv .output/clean-avito-*-chrome.zip ./clean-avito-chrome.zip
          mv .output/clean-avito-*-firefox.zip ./clean-avito-firefox.zip
          mv .output/userscript/clean_avito.user.js ./clean-avito.user.js

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            clean-avito-chrome.zip
            clean-avito-firefox.zip
            clean-avito.user.js

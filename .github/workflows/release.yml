name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.2.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Chrome extension
        run: bun run build

      - name: Build Firefox extension
        run: bun run build:firefox

      - name: Build userscript
        run: bun run build:userscript

      - name: Zip Chrome extension
        run: bun run zip

      - name: Zip Firefox extension
        run: bun run zip:firefox

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "TAG_NAME=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Rename artifacts
        run: |
          mv .output/ave-script-*-chrome.zip ./ave-script-${{ steps.version.outputs.VERSION }}-chrome.zip
          mv .output/ave-script-*-firefox.zip ./ave-script-${{ steps.version.outputs.VERSION }}-firefox.zip
          mv .output/ave-script.user.js ./ave-script-${{ steps.version.outputs.VERSION }}.user.js

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          draft: true
          generate_release_notes: true
          files: |
            ave-script-${{ steps.version.outputs.VERSION }}-chrome.zip
            ave-script-${{ steps.version.outputs.VERSION }}-firefox.zip
            ave-script-${{ steps.version.outputs.VERSION }}.user.js
